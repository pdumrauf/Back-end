<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="./styles.css" />
        <title>Challenge 12 - Websockets</title>
    </head>
    <body>
        <div class="container">
            <!--FORM-->
            <div class="jumbotron mt-4">
                <h2 class="mb-3">Add a product</h2>
                <div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Add product name" required />
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Add product price" required />
                    </div>
                    <div class="form-group">
                        <label for="thumbnail">Img URL</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Add product URL" required />
                    </div>
                    <button id="submitBtn" class="btn btn-primary mt-2">
                        Submit
                    </button>
                </div>
            </div>
            <!--PRODUCTS-->
            <div class="jumbotron mt-4" id="productsTable">
                <h2 class="mb-3">Products</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Thumbnail</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <!--CHAT-->
            <div class="jumbotron">
                <h2 class="mb-3">Chat</h2>
                <span id="notifications"></span>
                <div class="input-group mb-3" id="loginInputGroup">
                    <input type="text" class="form-control" placeholder="Write your email" aria-describedby="button-addon2" id="emailInput" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="emailBtn" disabled>Login</button>
                    </div>
                </div>
                <div class="input-group mb-3" id="chatInputGroup">
                    <input type="text" class="form-control" placeholder="Write a message" aria-describedby="button-addon2" id="chatInput" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="chatBtn" disabled>Send</button>
                    </div>
                </div>
                <div id="messages"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
